<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <section>

    <div class="container text-center center-block">
      <div class="row justify-content-md-center">
        <div class="col col-lg-4 col-md-6 col-sm-12 col-xs-12 col1">
          <h3 class="col__head">
            Your Result
          </h3>
          <p class="col__score p-3">
            <span class="col__span">76</span>
            of 100
          </p>
          <h2 class="col__comment"> Great</h2>
          <p class="col__footer">
            You scored higher than 65% of the people who have taken these tests.
          </p>

        </div>

        <div class="col col-lg-4 col-md-6 col-sm-12 col-xs-12 col2">
          <h3 class="col2__head">Summary</h3>
          <p class="col2__btn col2__reaction col2__space"> <span class="col2__react"><i class="fi fi-rr-bolt"></i>
              Reaction</span> <span> 80 <span class="co2__outof">/ 100</span></span></p>
          <p class="col2__btn col2__memory col2__space"><span class="col2__mem"> <i class="fi fi-rr-brain-circuit"></i>
              Memory </span> <span> 92 <span class="co2__outof">/ 100</span></span></span></p>
          <p class="col2__btn col2__verbal col2__space"><span class="col2__ver"><i class="fi fi-rr-comment"></i>
              Verbal</span> <span> 62 <span class="co2__outof">/ 100</span></span></span></p>
          <p class="col2__btn col2__visual col2__space"><span class="col2__vis"><i class="fi fi-rr-eye"></i>
              Visual</span> <span> 72 <span class="co2__outof">/ 100</span></span></span></p>
          <a href="" class="col2__button">Continue</a>
        </div>

      </div>

    </div>

  </section>


  <footer>
    <div class="attribution">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="footer__link" href="https://github.com/bobur0002">Jurabekov Bobur</a>.
    </div>
  </footer>
</body>

</html>
